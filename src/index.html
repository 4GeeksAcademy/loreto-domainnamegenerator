<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Rigo!</h1>
      <img src="./rigo-baby.jpg" />

      <div class="container-fluid text-center">
        <div class="row d-flex justify-content-between">
          <div class="col mt-2">
            <h2 class="text-primary">For loop</h2>
            <ul class="list-group" id="for-loop"></ul>
          </div>
          <div class="col mt-2">
            <h2 class="text-success">For in</h2>
            <ul class="list-group" id="for-in"></ul>
          </div>
          <div class="col mt-2">
            <h2 class="text-warning">For of</h2>
            <ul class="list-group" id="for-of"></ul>
          </div>
          <div class="col mt-2">
            <h2 class="text-danger">.map()</h2>
            <ul class="list-group" id="map"></ul>
          </div>
        </div>
      </div>

      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
      <div class="fixed-bottom p-4">
        Made with ❤️ by Loreto Anguita
      </div>
    </div>
  </body>
</html>
